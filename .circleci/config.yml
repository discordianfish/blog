version: 2
jobs:
  build:
    docker:
      - image: docker:17.09.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache: &cache_restore
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/app.tar
      - run: &docker_load
          name: Load Docker image layer cache
          command: |
            set -euo pipefail
            docker load -i /caches/app.tar || true
      - run:
          name: Build Docker image
          command: |
            docker build --cache-from=app -t app .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar app
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/app.tar
  deploy:
    docker:
      - image: docker:17.09.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache: *cache_restore
      - run: *docker_load
      - run:
          name: Build blog content
          command: docker run -u "$UID" -v "$PWD:/usr/src" app run build
      - run:
          name: Deploy to gh-pages
          command: ./deploy public

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
