general:
  branches:
    ignore:
      - gh-pages

machine:
  services:
    - docker

dependencies:
  pre:
    - docker build -t blog .

test:
  override:
    - "true"

deployment:
  production:
    branch: master
    commands:
      - mkdir $HOME/ssh
      - sudo install -Dm 644 $HOME/.ssh/id_358dbf85a58fd5d1b2e4131e3b14cf1e
          $HOME/ssh/id_rsa
      - docker run
        -v "$HOME/ssh/:/ssh/"
        blog run deploy
